<!-- templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>SecureVerify</title>
    <link rel="stylesheet" href="../static/uploads/index.css" />
  </head>
  <body>
    <h1>SecureVerify</h1>
    <div class="container">
      <h2>Upload Document for Verification</h2>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Upload a document to extract text and verify its authenticity.</p>
        <label>Select File (JPG, PNG, PDF):</label><br />
        <input type="file" name="document" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" required /><br /><br />
        <button type="submit">Upload</button>
      </form>
    </div>

    {% if extracted %}
    <hr />
    <h3>Extracted Text:</h3>
    <pre>{{ extracted }}</pre>
    <h3>Verification Result:</h3>
    <p><strong>{{ status }}</strong></p>
    {% endif %}
  </body>
</html>
